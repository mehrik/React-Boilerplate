<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Demo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    
    <!-- target for where react is inserted -->
    <div id="example"></div>

    <script type="text/babel">
        // creating component (JSX ELEMENT)
        // component names are capitalized
        // components create custom HTML
        // components can only return 1 parent element
        var Bacon = React.createClass({
            render: function () {
                return (
                    <div>
                        <h3>This is a simple component!</h3>
                        <p>I am some sample text</p>
                    </div>
                )
            }
        });

        // renders html content in #example
        // adjacent JSX elements must be wraped in div
        ReactDOM.render(
            <div>
                <Bacon />
                <Bacon />
                <Bacon />
            </div>, 
            document.getElementById('example'));
    </script>

</body>
</html>
