<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        // you can pass properties into component tags
        // render properties in the component by using {this.props.<propertyName>}
        var Movie = React.createClass({
            render: function () {
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                        <h2>{this.props.genre}</h2>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Movie title="Get Out" genre="Horror" />
                <Movie title="Anohana" genre="Tragedy" />
                <Movie title="Samurai Champloo" genre="Action" />
            </div>,
            document.getElementById('container')
        );
    </script>

</body>
</html>
