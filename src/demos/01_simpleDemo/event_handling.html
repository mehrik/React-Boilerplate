<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Handling Demo</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        // must use "className" vs "class" in JSX, because "class" is a reserved name in JS
        var Comment = React.createClass({
            edit: function () {
                console.debug('Editing Comment');
            },
            remove: function ()  {
                console.debug('Removing Content');
            },
            render: function ()  {
                return (
                    <div className="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            }
        })

        // content within the component tag is the "children" property
        // children property can be accessed via {this.props.children}
        ReactDOM.render(
            <div className="board">
                <Comment>Event Handling</Comment>
                <Comment>Something Cool</Comment>
                <Comment>Something Better</Comment>
            </div>,
            document.getElementById('container')
        );
    </script>

</body>
</html>
